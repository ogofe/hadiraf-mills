{% extends 'work/base.html' %}

{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
{% endblock %}

{% block content %}
<div class="p-2">
    <a href="{% url 'work:customers' %}" class="btn btn-dark"> <i class="fas fa-angle-left"></i> Back </a>
</div>


<!-- Customer Form -->
<div class="">
    <div class="card card-accent-red">
    <div class="card-header">
        <h3 class="card-title">Add A New Customer Record</h3>
    </div>

    <div class="card-body">
        <form method="post" id="customer-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputName">Customer Name</label>
            <input required="" name="name" type="text" id="inputName" class="form-control">
        </div>

        <div class="form-group">
            <label for="inputDescription">Phone Number</label>
            <input required="" name="phone" type="tel" id="inputName" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="inputStatus">Email <small>[ optional ]</small> </label>
            <input type="email" name="email" id="inputName" class="form-control">
        </div>

        <div class="form-group">
            <label for="inputClientCompany">Delivery Address</label>
            <textarea name="address" style="height: 120px; resize: none;" 
                type="text" id="inputClientCompany" class="form-control"> </textarea>
        </div>
        </form>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
        <button form="customer-form" class="btn btn-primary"  type="submit"> Save </button>
    </div>
    </div>
    <!-- /.card -->
</div>


{% endblock content %}

{% block extra_scripts %}
  <script src="{% static 'js/models.js' %}"></script>
  <script src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>
  <script type="text/javascript">
      $('.select2').select2()
  </script>
{% endblock extra_scripts %}


{% block active_nav %}
<script>
    document.getElementById('nav-customers').classList.add('active')
</script>
{% endblock active_nav %}
